<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Каталог товаров</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    /* Стили для каталога */
    /* ... (существующие стили каталога) ... */

    /* Стили для чата */
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    #chatForm {
      display: flex;
    }

    #chatForm input {
      flex: 1;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
    }

    #chatForm button {
      padding: 10px;
      border: none;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Каталог товаров</h1>
  <div id="catalog"></div>

  <!-- Блок для чата -->
  <div id="chatContainer">
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Ваше сообщение..." autocomplete="off">
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    // Пример запроса через GraphQL
    const query = `
      {
        products {
          name
          price
        }
      }
    `;
    fetch('/graphql', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query })
    })
      .then(response => response.json())
      .then(result => {
        const catalogDiv = document.getElementById('catalog');
        result.data.products.forEach(product => {
          const card = document.createElement('div');
          card.style.border = "1px solid #ccc";
          card.style.padding = "10px";
          card.style.margin = "10px";
          card.innerHTML = `<strong>${product.name}</strong><br>$${product.price}`;
          catalogDiv.appendChild(card);
        });
      })
      .catch(error => console.error('Ошибка запроса GraphQL:', error));

    // WebSocket чат
    const ws = new WebSocket('ws://localhost:5000?role=client');

    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    ws.onopen = () => {
      console.log('Подключено к WebSocket серверу как клиент');
    };

    ws.onmessage = (event) => {
      const message = document.createElement('div');
      message.textContent = event.data;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        ws.send(msg);
        chatInput.value = '';
      }
    });
  </script>
</body>

</html>
