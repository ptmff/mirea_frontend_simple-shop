<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Панель администратора</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    /* Стили для управления товарами */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #222;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #27ae60;
      color: #fff;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .edit-btn {
      background: #3498db;
      color: #fff;
    }

    .edit-btn:hover {
      background: #2980b9;
    }

    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      margin-top: 0;
      color: #27ae60;
    }

    label {
      display: block;
      margin: 12px 0 6px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #27ae60;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #27ae60;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e8449;
    }

    button#cancelEdit {
      background: #95a5a6;
    }

    button#cancelEdit:hover {
      background: #7f8c8d;
    }

    /* Стили для чата */
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    #chatForm {
      display: flex;
    }

    #chatForm input {
      flex: 1;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
    }

    #chatForm button {
      padding: 10px;
      border: none;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Панель администратора</h1>

    <h2>Существующие товары</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Стоимость</th>
          <th>Описание</th>
          <th>Категории</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="productsTbody">
        <!-- Список товаров будет загружен сюда -->
      </tbody>
    </table>

    <h2>Добавить товар</h2>
    <form id="addProductForm">
      <label>Название:</label>
      <input type="text" name="name" required>
      <label>Стоимость:</label>
      <input type="number" name="price" required>
      <label>Описание:</label>
      <input type="text" name="description" required>
      <label>Категории (через запятую):</label>
      <input type="text" name="categories" required>
      <button type="submit">Добавить товар</button>
    </form>

    <h2>Редактировать товар</h2>
    <form id="editProductForm">
      <!-- Скрытое поле для ID -->
      <input type="hidden" name="id">
      <label>Название:</label>
      <input type="text" name="name">
      <label>Стоимость:</label>
      <input type="number" name="price">
      <label>Описание:</label>
      <input type="text" name="description">
      <label>Категории (через запятую):</label>
      <input type="text" name="categories">
      <button type="submit">Сохранить изменения</button>
      <button type="button" id="cancelEdit">Отменить</button>
    </form>
  </div>

  <!-- Блок для чата -->
  <div id="chatContainer">
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Ваше сообщение..." autocomplete="off">
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    // Функция загрузки товаров и их отображения в таблице
    function loadProducts() {
      fetch('/api/products')
        .then(res => res.json())
        .then(products => {
          const tbody = document.getElementById('productsTbody');
          tbody.innerHTML = '';
          products.forEach(product => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${product.id}</td>
              <td>${product.name}</td>
              <td>$${product.price}</td>
              <td>${product.description}</td>
              <td>${product.categories.join(', ')}</td>
              <td>
                <button class="action-btn edit-btn" onclick="populateEditForm(${product.id})">Редактировать</button>
                <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">Удалить</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error('Ошибка загрузки товаров:', err));
    }

    // Функция заполнения формы редактирования данными выбранного товара
    function populateEditForm(id) {
      fetch('/api/products')
        .then(res => res.json())
        .then(products => {
          const product = products.find(p => p.id === id);
          if (product) {
            const editForm = document.getElementById('editProductForm');
            editForm.elements['id'].value = product.id;
            editForm.elements['name'].value = product.name;
            editForm.elements['price'].value = product.price;
            editForm.elements['description'].value = product.description;
            editForm.elements['categories'].value = product.categories.join(', ');
            // Прокручиваем страницу к форме редактирования
            editForm.scrollIntoView({ behavior: 'smooth' });
          }
        })
        .catch(err => console.error('Ошибка получения товара для редактирования:', err));
    }

    // Функция удаления товара
    function deleteProduct(id) {
      if (confirm('Вы уверены, что хотите удалить этот товар?')) {
        fetch(`/api/products/${id}`, { method: 'DELETE' })
          .then(res => res.json())
          .then(data => {
            alert(data.message);
            loadProducts();
          })
          .catch(err => console.error('Ошибка удаления товара:', err));
      }
    }

    // Обработка добавления товара
    document.getElementById('addProductForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const product = {
        name: formData.get('name'),
        price: Number(formData.get('price')),
        description: formData.get('description'),
        categories: formData.get('categories').split(',').map(cat => cat.trim())
      };

      fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          this.reset();
          loadProducts();
        })
        .catch(err => console.error('Ошибка добавления товара:', err));
    });

    // Обработка редактирования товара
    document.getElementById('editProductForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const id = formData.get('id');
      const product = {};
      if (formData.get('name')) product.name = formData.get('name');
      if (formData.get('price')) product.price = Number(formData.get('price'));
      if (formData.get('description')) product.description = formData.get('description');
      if (formData.get('categories')) product.categories = formData.get('categories').split(',').map(cat => cat.trim());

      fetch(`/api/products/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            alert(data.message);
            this.reset();
            loadProducts();
          }
        })
        .catch(err => console.error('Ошибка редактирования товара:', err));
    });

    // Обработка отмены редактирования
    document.getElementById('cancelEdit').addEventListener('click', function () {
      document.getElementById('editProductForm').reset();
    });

    // Загружаем товары при загрузке страницы
    loadProducts();

    // Реализация WebSocket чата
    // Создаем WebSocket с указанием роли "admin"
    const ws = new WebSocket('ws://localhost:5000?role=admin');

    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    ws.onopen = () => {
      console.log('Подключено к WebSocket серверу как админ');
    };

    ws.onmessage = (event) => {
      const message = document.createElement('div');
      message.textContent = event.data;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        ws.send(msg);
        chatInput.value = '';
      }
    });
  </script>
</body>

</html>
